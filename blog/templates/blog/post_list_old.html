{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p><h4>{{ post.text|linebreaks }}</h4></p>
			<div class="date">
				<p><h5>Published: {{ post.published_date }}</h5></p>
			</div>
		</div>
    {% endfor %}
{% endblock %}
